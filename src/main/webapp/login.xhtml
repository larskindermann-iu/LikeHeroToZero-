<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <title>Login - Like Hero To Zero</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>

            .navbar-brand img {
                height: 40px;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                text-align: center;
                position: absolute;
                width: 100%;
                bottom: 0;
            }
            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .login-title {
                margin-bottom: 20px;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand text-light" href="#"><h2>Like Hero To Zero</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <h:link value="Home" outcome="home" styleClass="nav-link text-light"/>
                    </li>
                    <li class="nav-item">
                        <h:link value="Register" outcome="register" styleClass="nav-link text-light"/>
                    </li>
                    <li class="nav-item">
                        <h:link value="Login" outcome="login" styleClass="nav-link text-light"/>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{authBean.username}" styleClass="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{authBean.password}" styleClass="form-control" />
                </div>
                <div class="text-center">
                    <h:commandButton value="Login" action="#{authBean.login}" styleClass="btn btn-primary btn-block" />
                </div>
            </h:form>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Â© 2024 Like Hero To Zero. All rights reserved.</span>
            </div>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</f:view>
</html>
