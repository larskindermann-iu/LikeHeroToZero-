<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/xml/ns/javaee">
<f:view>
    <h:head>
        <title>Armaturenbrett - Like Hero To Zero</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

        <style>
            .container {
                margin-top: 80px;
            }
            .table thead th {
                background-color: #f8f9fa;
            }
            .btn-custom {
                margin-right: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand text-light" href="#"><h2>Armaturenbrett</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form>
                            <h:commandButton value="Abmelden" action="#{authBean.logout}" styleClass="btn btn-danger btn-custom"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">


            <h:form>
                <h:commandButton value="Neue CO2-Daten hinzufÃ¼gen" action="add_data" styleClass="btn btn-primary btn-custom"/>

            </h:form>

            <h:form>
                <h:dataTable value="#{co2DataBean.co2DataList}" var="data" class="table table-striped mt-4">
                    <h:column>
                        <f:facet name="header">Land</f:facet>
                        #{data.country}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Jahr</f:facet>
                        #{data.year}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Emissionen</f:facet>
                        #{data.emissions}
                    </h:column>
                    <h:column>
                        <div class="row">
                            <div class="col-6">
                                <h:form>
                                    <h:commandButton value="Edit" action="#{co2DataBean.editCo2Data(data)}" class="btn btn-warning btn-sm"/>
                                </h:form>
                            </div>
                            <div class="col-6">
                                <h:form>
                                    <h:commandButton value="Delete" action="#{co2DataBean.deleteCo2Data(data)}" class="btn btn-danger btn-sm"
                                                     onclick="if (!confirm('Are you sure you want to delete this data?')) return false;" />
                                </h:form>
                            </div>
                        </div>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</f:view>
</html>
